<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>


<body class="SignUpPage-Tala">

  <!-- Header -->
  <header>
    <div>
      <h2>
        <span class="brand">Kiddo</span>Bites
      </h2>
    </div>
    <nav>
      <a href="Login.html">Log in</a>
    </nav>
  </header>

  <main>
    <div class="auth-card">
    <h1>Sign Up</h1>
    <img src="images/chefLogo.png" alt="" class="form-mascot">

    <!-- Redirect to user's page after submit -->
    <form action="user.html" method="POST" enctype="multipart/form-data">

      <p>
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName" required>
      </p>

      <p>
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" required>
      </p>

      <p>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required>
      </p>

      <p>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><!--min-max?-->
      </p>

      <p>
        <label for="profileImage">Profile Image (optional)</label><br>
        <input type="file" id="profileImage" name="profileImage" accept="image/*">
      </p>

      <p class="login-link">
        Already have an account? <a href="Login.html">Log in</a>
      </p><br>

      <p>
        <button type="submit">Create Account</button>
      </p>

    </form>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>© 2026 KiddoBites — Healthy Yummies for Tiny Tummies</p>
  </footer>

</body>
</html>
